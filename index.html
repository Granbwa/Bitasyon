<div class="language-toggle">
    <button id="lang-toggle">Fr | Kreyol</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const langToggle = document.getElementById('lang-toggle');
        const langElements = document.querySelectorAll('[class^="lang-"]');
        let currentLang = 'fr'; // Default language is French

        function showLanguage(lang) {
            langElements.forEach(element => {
                element.style.transition = 'opacity 0.3s ease';
                if (element.classList.contains(`lang-${lang}`)) {
                    element.style.display = 'block';
                    element.style.opacity = '1';
                } else {
                    element.style.display = 'none';
                    element.style.opacity = '0';
                }
            });

            // Update button text
            if (lang === 'fr') {
                langToggle.textContent = 'En | Kreyol';
            } else if (lang === 'en') {
                langToggle.textContent = 'Fr | Kreyol';
            } else {
                langToggle.textContent = 'Fr | En';
            }
        }

        langToggle.addEventListener('click', function() {
            if (currentLang === 'fr') {
                currentLang = 'en';
            } else if (currentLang === 'en') {
                currentLang = 'ht';
            } else {
                currentLang = 'fr';
            }
            showLanguage(currentLang);
        });

        showLanguage(currentLang); // Initialize with French content
    });
</script>
